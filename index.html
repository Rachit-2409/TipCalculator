<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Tip Calculator</h1>
            <p>Enter the bill amount and tip percentage to calculate the total.</p>
            <label for="Bill" class="label">Bill Amount</label>
            <input type="number" id="Bill" placeholder="Enter Bill Amount">
            <label for="Tip" class="label">Bill Amount</label>
            <input type="number" id="Tip" placeholder="Enter Tip Amount">
            <button class="btn">Calculate</button>
            <h3>Tip Amount : <span class="amount"></span> </h3>
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
